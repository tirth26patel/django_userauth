{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tirth Patel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    padding-top: 50px; /* Add padding top to accommodate fixed navbar */
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    color: #007bff;
    font-size: 36px;
    font-weight: bold;
}

p {
    color: #28a745;
    font-size: 20px;
    line-height: 1.6;
}

.alert {
    border-radius: 8px;
}

.btn {
    margin-right: 10px;
}
</style>
{% block head %}
{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">My Website</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>
      <form class="d-flex">
        <a href="{% url 'register'%}" class="btn btn-outline-success me-2">Register</a>
        <a href="{% url 'login'%}" class="btn btn-outline-primary">Login</a>
      </form>
    </div>
  </div>
</nav>

<div class="container" id="about">
    <!-- Messages Start -->
    {% if messages %}
    <div class="alert alert-success alert-dismissible fade show mt-3" role="alert">
        {% for message in messages %}
        <h3 class="display-5 text-center">{{ message }}</h3>
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <!-- Messages End -->

    <h1 class="mt-5 mb-4">Welcome to My Portfolio</h1>
    <p>I am a passionate developer ready to showcase my skills.</p>
</div>

<div class="container" id="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // Handling form submission
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission
        // You can add your form submission logic here
        // For demonstration, let's just log the form data
        const formData = new FormData(this);
        for (var pair of formData.entries()) {
            console.log(pair[0] + ": " + pair[1]);
        }
        // Reset the form after submission
        this.reset();
    });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous" defer></script>
</body>
</html>
